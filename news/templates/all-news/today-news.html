{%extends 'all-news/base.html'%}
{% load bootstrap3 %}
{% block content %}
{{ block.super}}

<div class="container">
  <form action="{%url 'newsToday'%}" method="post">
    {%csrf_token%}

    {% bootstrap_form letterForm layout='inline' %}
    <input type="submit" value="Subscribe">
  </form>
  <!-- Looping through news   -->
  {% for news_item in news %}

  <div class="row">
    <div class="col-md-6">

      <!-- Card -->
      <div class="card">

        <!-- Card image -->
        <div class="view overlay">
          <img class="card-img-top" height="300px" src="{{news_item.article_image.url}}" alt="Card image cap">
          <a href="#!">
            <div class="mask rgba-white-slight"></div>
          </a>
        </div>

        <!-- Card content -->
        <div class="card-body">

          <!-- Title -->
          <h4 class="card-title">{{ news_item.title }}</h4>
          <!-- Text -->
          <p class="card-text">{{ news_item.post }}.</p>
          <!-- Button -->
          <a href="#" class="btn btn-primary">Button</a>

        </div>

      </div>
      <!-- Card -->
    </div>

  </div>



  {% empty %}
  <div class="row">
    <h2 class="text-center">There No News Items</h2>
  </div>
  {% endfor %}

</div>

{% endblock %}
